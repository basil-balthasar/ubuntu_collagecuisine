<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recent Image</title>

    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <img id="recentImage" src="" alt="recent image" />
    <script>

      fetch("../filename.json")
      .then(response => response.json())
      .then(data => setFileName(data))
      .catch(error => console.error("Error loading data: ", error))

      
      let timerInSeconds = 0;
      //let recentImage = localStorage.getItem("recentImageName");

      let imageItem = document.getElementById("recentImage");
      

      setInterval(() => {
        timerInSeconds += 1;

        if (timerInSeconds >= 10) {
          window.location.reload();
        }
      }, 1000);

      function setFileName(data){
        imageItem.src = "./SavedImages/" + data.filename;
      }
    </script>
  </body>
</html>
